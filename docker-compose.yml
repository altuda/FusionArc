services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - sqlite_data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///data/fusion_cache.db
      - ENSEMBL_API_URL=https://rest.ensembl.org
      - CORS_ALLOW_ALL=true
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - fusion-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=/api/v1
      - API_PROXY_TARGET=http://backend:8000
    depends_on:
      - backend
    networks:
      - fusion-network

networks:
  fusion-network:
    driver: bridge

volumes:
  sqlite_data:
